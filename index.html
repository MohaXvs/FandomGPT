<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fandom AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <h2>Fandom AI</h2>

  <!-- Fandom Selector -->
  <select id="fandomSelect">
    <option value="terraria">Terraria (Calamity & Mods)</option>
    <option value="psbattles">Power Scaling Wiki</option>
    <option value="warframe">Warframe</option>
    <option value="minecraft">Minecraft</option>
    <option value="leagueoflegends">League of Legends</option>
  </select>
</header>

<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <button id="newChatBtn">+ New Chat</button>
    <ul id="chatList"></ul>
  </aside>

  <!-- Chat Area -->
  <main class="chat-area">
    <div id="chatWindow" class="chat-window"></div>

    <div class="input-area">
      <button id="micBtn">ðŸŽ¤</button>
      <input id="messageInput" placeholder="Ask about the selected fandom...">
      <button id="sendBtn">Send</button>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
